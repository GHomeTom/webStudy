<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风起网</title>
    <link rel="stylesheet" href="/project1/web/lib/css/bootstrap.min.css">
    <script src="/project1/web/lib/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="/project1/admin/lib/lodash.min.js"></script>
</head>

<body>
    <!-- 登录后的管理首页 -->
    <div class="main">
        <!-- 顶部导航栏 -->
        <div class="topbar">
            <!-- 通过LoadView.js引入components组件加载顶部导航 -->
        </div>
        <!-- 内容盒子 -->
        <div class="box">
            <!-- 内容 -->
            <!-- 背景图片 -->
            <div class="bg">
                <div class="form-floating mb-3 searchBox">
                    <input type="text" class="form-control" id="search" placeholder="请输入关键字">
                    <label for="floatingInput">搜索关键字</label>
                    <!-- 搜索内容下方显示预估列表 -->
                    <ul class="list-group"></ul>
                </div>

                <div class="newShow">
                    <div class="cardContent">
                        <!-- 新闻中心热点展示卡片 -->
                    </div>
                </div>



            </div>
            <!-- 新闻总分类 -->
            <div class="sortNews">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active my-navlink" id="home-tab" data-bs-toggle="tab"
                            data-bs-target="#tab0" type="button" role="tab" aria-controls="home-tab-pane"
                            aria-selected="true">最新动态</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link my-navlink" id="profile-tab" data-bs-toggle="tab"
                            data-bs-target="#tab1" type="button" role="tab" aria-controls="profile-tab-pane"
                            aria-selected="false">典型案例</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link my-navlink" id="contact-tab" data-bs-toggle="tab"
                            data-bs-target="#tab2" type="button" role="tab" aria-controls="contact-tab-pane"
                            aria-selected="false">通知公告</button>
                    </li>
                    
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="tab0" role="tabpanel" aria-labelledby="home-tab"
                        tabindex="0"></div>
                    <div class="tab-pane fade" id="tab1" role="tabpanel" aria-labelledby="profile-tab"
                        tabindex="0"></div>
                    <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="contact-tab"
                        tabindex="0"></div>
                </div>
            </div>




        </div>
    </div>

    <!-- 引入js文件加载topbar部分的内容 -->
    <script src="index.js" type="module"></script>

</body>

</html>
