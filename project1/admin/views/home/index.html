<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风起网</title>
    <link rel="stylesheet" href="/project1/admin/lib/css/bootstrap.min.css">
    <script src="/project1/admin/lib/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/project1/admin/views/home/index.css">

    <!-- 引用echarts文件 -->
    <script src="/project1/admin/lib/echarts.min.js"></script>
    <!-- 引用lodash文件 -->
    <script src="/project1/admin/lib/lodash.min.js"></script>
</head>

<body>
    <!-- 登录后的管理首页 -->
    <div class="main">
        <!-- 顶部导航栏 -->
        <div class="topbar">
            <!-- 通过LoadView.js引入components组件加载顶部导航 -->
        </div>
        <!-- 内容盒子 -->
        <div class="box">
            <!-- 内容 -->
            <!-- fluid清除间距 -->
            <div class="container-fluid">
                <div class="row">
                    <!-- 侧边栏菜单bootstrap栅格布局12等份 -->
                    <div class="col-2 sidemenu">
                        <!-- 通过LoadView.js引入components组件加载顶部导航 -->
                    </div>
                    <!-- 主体内容展示 -->
                    <div class="col-10 main-content">
                        <div class="maincontent">
                            <!-- 面包屑 -->
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item active" aria-current="page">首页</li>
                                </ol>
                            </nav>
                            <!-- 个人信息 -->
                            <div class="userprofile"></div>

                            <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
                            <div id="main" style="width: 100%;height:400px; margin-top: 60px;">11</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <!-- 引入js文件加载topbar部分的内容 -->
    <script src="index.js" type="module"></script>

</body>

</html>
