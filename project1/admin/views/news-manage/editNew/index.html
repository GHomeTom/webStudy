<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风起网</title>
    <link rel="stylesheet" href="/project1/admin/lib/css/bootstrap.min.css">
    <script src="/project1/admin/lib/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/project1/admin/views/home/index.css">

    <script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
    <link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
    <style>
        #editor—wrapper {
            border: 1px solid #ccc;
            z-index: 100;
            /* 按需定义 */
        }

        #toolbar-container {
            border-bottom: 1px solid #ccc;
        }

        #editor-container {
            height: 500px;
        }
    </style>
</head>

<body>
    <!-- 登录后的管理首页 -->
    <div class="main">
        <!-- 顶部导航栏 -->
        <div class="topbar">
            <!-- 通过LoadView.js引入components组件加载顶部导航 -->
        </div>
        <!-- 内容盒子 -->
        <div class="box">
            <!-- 内容 -->
            <!-- fluid清除间距 -->
            <div class="container-fluid">
                <div class="row">
                    <!-- 侧边栏菜单bootstrap栅格布局12等份 -->
                    <div class="col-2 sidemenu">

                    </div>
                    <!-- 主体内容展示 -->
                    <div class="col-10 main-content">
                        <div class="maincontent">
                            <!-- 面包屑 -->
                            <!-- 面包屑 -->
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item" aria-current="page">新闻管理</li>
                                    <li class="breadcrumb-item" aria-current="page">新闻列表</li>
                                    <li class="breadcrumb-item active" aria-current="page">编辑新闻</li>
                                </ol>
                            </nav>


                            <!-- 编辑新闻 -->
                            <form id="editNewform">

                                <!-- 用户名输入框 -->
                                <div class="mb-3">
                                    <label for="title" class="form-label">标题</label>

                                    <input type="user" class="form-control" id="title" aria-describedby="emailHelp"
                                        required>

                                </div>

                                <!-- 内容富文本输入框 -->
                                <div class="mb-3">
                                    <label for="content" class="form-label">内容</label>

                                    <div id="content" style="border: 1px solid #000;">
                                        <div id="toolbar-container"><!-- 工具栏 --></div>
                                        <div id="editor-container"><!-- 编辑器 --></div>
                                    </div>
                                </div>

                                <!-- 新闻类别 -->
                                <div class="mb-3">
                                    <label for="sort" class="form-label">类别</label>

                                    <select class="form-select" aria-label="Default select example" id="sort">
                                        <!-- <option selected>请选择新闻类别</option> -->
                                        <option value="0">最新动态</option>
                                        <option value="1">典型案例</option>
                                        <option value="2">通知公告</option>
                                    </select>

                                    <!-- 上传头像文件 -->
                                    <div class="mb-3">
                                        <label for="coverfile" class="form-label">封面头像</label>

                                        <input type="file" class="form-control" id="coverfile">
                                    </div>

                                    <button type="button" class="btn btn-danger">返回</button>
                                    <button type="submit" class="btn btn-primary">保存并更新</button>
                                    

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- 引入js文件加载topbar部分的内容 -->
    <script src="index.js" type="module"></script>
</body>

</html>
