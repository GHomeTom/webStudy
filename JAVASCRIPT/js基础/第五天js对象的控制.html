<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            margin: 50px auto;
        }
        h5 {
            float: left;
            margin-left: 20px;
            margin-top: 40px;
        }
        span {
            float: right;
            width: 180px;
            height: 60px;
            line-height: 25px;
            margin: 20px 5px 0 0;
            text-align: center;
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <div>
        <h5>
            抽中的选手是：
        </h5>
        <span>
            <p>张飞</p>
        </span>
    </div>
    <script>

    // HTML的标签即为js中的dom对象，对象包括属性和方法

        // 点名: 每次刷新网页运行, 在控制台 随机输出一位同学的名字 ["老赵", "老李", "小传", "小黑"]，如果输出了，则数组中删除这个名字
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        let arr = ["老赵", "老李", "小传", "小黑"]
        let slct = getRandom (0, arr.length-1)
        // document.write (arr[slct])
        // 获取html里的选择器
        let str = document.querySelector ('span p')
        // 修改选择器中的文本属性
        str.innerHTML = arr[slct]
        arr.splice (slct,1)
        console.log (arr)
    </script>
</body>
</html>
