    // 给一个数字数组，该数组中有很多数字0，将不为0的数据存入到一个新的数组中
    let a = null
    let b = 0
    let arr = []
    let newArr = []
    while (a !== '') {
        a = prompt ('请输入数字：(直接输入回车以结束)')
        b = +a
        // 判断用户是否输入数字合法
        if (typeof (b) === "number" && isNaN(b)) {
            alert('请输入整数')
            continue;
        }
        arr.push (b)
    }
    // 将去0数组输出到新数组打印
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === 0) {
            continue;
        }
        newArr.push (arr[i])
    }
