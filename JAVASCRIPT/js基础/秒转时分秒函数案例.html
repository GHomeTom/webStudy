        function timeTransform (sec) {

                h = 0

            // parseInt () 函数将计算结果转化为整型
            s = parseInt (sec %60)
            m = parseInt (sec /60 %60)
            h = parseInt (sec /60 /60)
            // 为只有个位数的情况补零
            h = h > 10 ? h : ('0' + h)
            m = m > 10 ? m : ('0' + m)
            s = s > 10 ? s : ('0' + s)
            return  tT = [ h, m, s]
        }
