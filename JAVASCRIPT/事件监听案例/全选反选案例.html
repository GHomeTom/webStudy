<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
    let all = document.querySelector('#checkAll')
    // 由于ck选择的类有多数，使用queryselectorAll选择
    // document.querySelectorAll ('.ck')返回的是一个伪数组
    let cks = document.querySelectorAll('.ck')
    let cancel = document.querySelector('.all')
    all.addEventListener('click', function () {
      // console.log (all.checked)

      // 全选按钮的文本交互
      if (all.checked) {
        cancel.innerHTML = '取消'
      }
      else {
        cancel.innerHTML = '全选'
      }
      // 遍历返回的伪数组
      for (let i = 0; i < cks.length; i++) {
        // cks[i]选中每一个选框，.checked操作其中的属性
        cks[i].checked = all.checked
      }
    })

    // 小按钮点击事件，同时给多个元素添加相同事件
    for (let i = 0; i < cks.length; i++) {
      cks[i].addEventListener('click', function () {
        if (cks[i].checked) {
          // console.log ('111')
          for (let j = 0; j < cks.length; j++) {
            if (!cks[j].checked) {
              // console.log ('222')
              return
            }
          }
          all.checked = cks[i].checked
        }
        else {
          all.checked = false
        }

        // 全选按钮的文本交互
        if (all.checked) {
          cancel.innerHTML = '取消'
        }
        else {
          cancel.innerHTML = '全选'
        }

      })
    }



  </script>
</body>

</html>
