            margin-top: 30px;

        }
        button {
            display: block;
            margin: 10px auto;

        }
    </style>
</head>
<body>
    <textarea name="" id="" cols="30" rows="10" disabled style="resize: none;">

    <!-- 禁用按钮 -->
    <button class="btn" disabled>请阅读用户协议(5s)</button>
    <script>
        // 获取元素button
        let btn = document.querySelector('.btn')
        // 计算逻辑
        let sec = 5
        let timer = setInterval (function(){
            sec--
            btn.innerHTML = `请阅读用户协议(${sec}s)`
            if (sec === 0) {
            clearInterval (timer)
            // 启用按钮，更改文本
            btn.disabled = false
            btn.innerHTML = '我已阅读！并同意'
        }
        }, 1000)
        
    </script>
